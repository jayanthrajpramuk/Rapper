<form [formGroup]="loginForm">
<div class="form-group">
    <div>
        <input type="text"
               placeholder="Username"
               name="username"
               id="username"
               class="form-control"
               formControlName="username">

    </div>

    <div>
        <input
                type="password"
                placeholder="password"
                name="password"
                id="password"
                class="form-control"
                formControlName="password">
    </div>

</div>
<button class="btn btn-primary" (click)="login()">Login</button>
</form>
